<ion-header>
      <ion-navbar>
        <ion-title>{{beer.name}}</ion-title>
        <button 
            ion-button 
            style = 'float: right;' 
            (tap) = 'deleteBeer(beer)'
            color = 'danger'> 
            Delete
         </button>
        
      </ion-navbar>
    </ion-header>
    <ion-content padding class = 'backgroundImage'>      
         <ion-grid>
            <ion-card>
               <ion-card-content>
                  <ion-card-header>
                     Photo & Name
                  </ion-card-header>
                  <ion-row>      
                     <ion-col col-4>
                        <img 
                           [src]="beer.photo" 
                           *ngIf="beer.photo"
                           (blur) = 'createToast("photo", beer.photo)'
                           (tap) = 'retakePhoto()'/>   
                     </ion-col>
                     <ion-col col-8>
                        <ion-list>
                           <ion-item>
                              <ion-input 
                                 type="text"
                                 (blur) = 'createToast("name", beer.name)'
                                 [(ngModel)] = 'beer.name'>
                              </ion-input>
                              <ion-label floating>
                                 Beer Name
                              </ion-label>
                           </ion-item>
                           <ion-item>
                              <ion-input 
                                 type="text"
                                 [(ngModel)] = 'beer.brewery'
                                 (blur) = 'createToast("brewery", beer.brewery)'>
                              </ion-input>
                              <ion-label floating>
                                 Brewery
                              </ion-label>
                           </ion-item>
                           <ion-item>
                              <ion-label>Type</ion-label>
                              <ion-select 
                                 [(ngModel)]="beer.type"
                                 (blur) = 'createToast("type", beer.type)'>
                                 <ion-option value="IPA">IPA</ion-option>
                                 <ion-option value="Porter">Porter</ion-option>
                                 <ion-option value="Stout">Stout</ion-option>
                                 <ion-option value="Winter Ale">Winter Ale</ion-option>
                                 <ion-option value="Pale Ale">Pale Ale</ion-option>
                                 <ion-option value="Lager">Lager</ion-option>
                              </ion-select>
                           </ion-item>
                        </ion-list>
                     </ion-col>
                  </ion-row>
               </ion-card-content>
            </ion-card>
               <ion-card>
                  <ion-card-content>
                     <ion-card-header>
                        Tasting Notes
                     </ion-card-header>
                  <ion-row>   
                     <ion-col>
                           <ion-list>
                              <ion-item>
                                 <ion-input 
                                    type="text"
                                    placeholder = 'Cloudy, Hazy'
                                    (blur) = 'createToast("appearance", beer.appearance)'
                                    [(ngModel)] = 'beer.appearance'>
                                 </ion-input>
                                 <ion-label stacked>
                                    Appearance 
                                 </ion-label>
                              </ion-item>
                              <ion-item>
                                 <ion-input 
                                    type="text"
                                    placeholder = 'Fruity, Dank'
                                    (blur) = 'createToast("aroma", beer.aroma)'
                                    [(ngModel)] = 'beer.aroma'>
                                 </ion-input>
                                 <ion-label stacked>
                                    Aroma 
                                 </ion-label>
                              </ion-item>
                              <ion-item>
                                 <ion-input 
                                    type="text"
                                    placeholder = 'Malty, Hoppy'
                                    (blur) = 'createToast("taste", beer.taste)'
                                    [(ngModel)] = 'beer.taste'>
                                 </ion-input>
                                 <ion-label stacked>
                                    Tasting: 
                                 </ion-label>
                              </ion-item>
                           </ion-list>
                     </ion-col>
                  </ion-row>
               </ion-card-content>
            </ion-card>
            <ion-card>
               <ion-card-content>
                  <ion-card-header>
                     Rating 
                     <ion-badge>
                        {{beer.rating}}
                     </ion-badge>
                  </ion-card-header>
               <ion-row> 
                  <ion-col col-12>
                     <ion-range 
                        min="1" 
                        max="5" 
                        step="1" 
                        snaps="true" 
                        (blur) = 'createToast("rating", beer.rating)'
                        [(ngModel)]="beer.rating" >
                        <ion-icon range-left small  ios='ios-beer' md='md-beer'></ion-icon>
                        <ion-icon range-right  ios='ios-beer' md='md-beer'></ion-icon>
                     </ion-range>
                  </ion-col>
               </ion-row>
               </ion-card-content>
            </ion-card>
         </ion-grid>
      </ion-content>
