<ion-header>
  <ion-navbar>
    <button ion-button=""
            menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="cards-bg backgroundImage">
   <ion-card> 
      <ion-card-content (tap) = 'goToNew()'>
         Review a Beer
      </ion-card-content>
   </ion-card>

  <ion-card>
    <ion-card-content (tap) = 'goToReviews()'>
      
      Your Previously Reviewed Beers
    </ion-card-content>
  </ion-card>
  <div id = 'map'></div>
  <ion-card>
     <ion-card-header class = 'center-text'>
        Places to drink around you.
     </ion-card-header>
     <ion-card-content>
         <div class="container">
            <agm-map [latitude]="userLatitude" [longitude]="userLongitude" [scrollwheel]="false" [zoom]="zoom">
               <agm-marker 
                  [latitude]="marker.latitude" 
                  [longitude]="marker.longitude"
                  *ngFor="let marker of nearbyLocations">
                  <agm-info-window [disableAutoPan]="false">      
                      <div>
                        <b>Name:</b> {{marker.name}}<br>
                        <b>Address:</b> {{marker.address}}
                      </div>
                  </agm-info-window>
               </agm-marker>
            </agm-map>
         </div>
     </ion-card-content>
  </ion-card>
   
  
</ion-content>
