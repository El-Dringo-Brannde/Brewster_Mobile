<ion-header>
  <ion-navbar>
    <ion-title>Add a drink</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
   <ion-grid>
      <ion-row>
         <ion-col col-6>
            <ion-fab >
               <button 
                  ion-fab 
                  (tap)='openPhoto()'> 
                  <ion-icon 
                     ios="ios-camera-outline" md="md-camera">
                  </ion-icon>
               </button>   
            </ion-fab>
            <img 
               [src]="photo" 
               *ngIf="photo"
               (tap) = 'retakePhoto()'/>   
         </ion-col>
         <ion-col col-6>
            <ion-list>
               <ion-item>
                  <ion-input 
                     type="text"
                     [(ngModel)] = 'review.name'>
                  </ion-input>
                  <ion-label floating>
                     Beer Name
                  </ion-label>
               </ion-item>
               <ion-item>
                  <ion-input 
                     type="text"
                     [(ngModel)] = 'review.brewery'>
                  </ion-input>
                  <ion-label floating>
                     Brewery
                  </ion-label>
               </ion-item>
            </ion-list>
         </ion-col>
      </ion-row>
      <br>
      <ion-row>
         <ion-col col-12>
            <h4 offset-4>
               Tasting Notes
            </h4>
            <hr>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col>
               <ion-list>
                  <ion-item>
                     <ion-input 
                        type="text"
                        placeholder = 'Cloudy, Hazy'
                        [(ngModel)] = 'review.appearance'>
                     </ion-input>
                     <ion-label stacked>
                        Appearance 
                     </ion-label>
                  </ion-item>
                  <ion-item>
                     <ion-input 
                        type="text"
                        placeholder = 'Fruity, Dank'
                        [(ngModel)] = 'review.aroma'>
                     </ion-input>
                     <ion-label stacked>
                        Aroma 
                     </ion-label>
                  </ion-item>
                  <ion-item>
                     <ion-input 
                        type="text"
                        placeholder = 'Malty, Hoppy'
                        [(ngModel)] = 'review.taste'>
                     </ion-input>
                     <ion-label stacked>
                        Tasting: 
                     </ion-label>
                  </ion-item>
                  <ion-item>
                     <ion-input 
                        type="text"
                        placeholder = 'Heavy, Creamy'
                        [(ngModel)] = 'review.feel'>
                     </ion-input>
                     <ion-label stacked>
                        Feel: 
                     </ion-label>
                  </ion-item>
               </ion-list>
         </ion-col>
      </ion-row>
      <ion-row> 
         <ion-col col-6>
            <ion-list>
               <ion-list-header>
                  Rating
                  <ion-badge 
                     item-end>
                     {{review.rating}}
                  </ion-badge>
               </ion-list-header>
               <ion-item>
                  <ion-range 
                     min="1" 
                     max="5" 
                     step="1" 
                     snaps="true" 
                     [(ngModel)]="review.rating" 
                     color="danger">
                  <ion-icon range-left small color="danger" ios='ios-beer' md='md-beer'></ion-icon>
                  <ion-icon range-right color="danger" ios='ios-beer' md='md-beer'></ion-icon>
                  </ion-range>
               </ion-item>
            </ion-list>
         </ion-col>
         <ion-col col-2>
         </ion-col>
         <ion-col align-self-center>
            <button 
               ion-button 
               color = 'danger'
               (tap) = 'submitReview(review)'>Submit!</button>
         </ion-col>
      </ion-row>
   </ion-grid>
</ion-content>
