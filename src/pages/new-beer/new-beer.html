<ion-header>
    <ion-navbar>
      <button ion-button=""
              menuToggle="">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>New Beer</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding class = 'backgroundImage'>      
   <ion-grid>
      <ion-card>
         <ion-card-content>
            <ion-card-header>
               Photo & Name
            </ion-card-header>
            <ion-row>      
               <ion-col col-4>
                  <ion-fab  >
                     <button 
                        ion-fab 
                        *ngIf = '!photoTaken'
                        (tap)='openPhoto()'> 
                        <ion-icon 
                           ios="ios-camera-outline" md="md-camera">
                        </ion-icon>
                     </button>   
                  </ion-fab>
                  <img 
                     [src]="review.photo" 
                     *ngIf="review.photo"
                     (tap) = 'retakePhoto()'/>   
               </ion-col>
               <ion-col col-8>
                  <ion-list>
                     <ion-item>
                        <ion-input 
                           type="text"
                           [(ngModel)] = 'review.name'>
                        </ion-input>
                        <ion-label floating>
                           Beer Name
                        </ion-label>
                     </ion-item>
                     <ion-item>
                        <ion-input 
                           type="text"
                           [(ngModel)] = 'review.brewery'>
                        </ion-input>
                        <ion-label floating>
                           Brewery
                        </ion-label>
                     </ion-item>
                     <ion-item>
                        <ion-label>Type</ion-label>
                        <ion-select [(ngModel)]="review.type">
                           <ion-option value="IPA">IPA</ion-option>
                           <ion-option value="Porter">Porter</ion-option>
                           <ion-option value="Stout">Stout</ion-option>
                           <ion-option value="Winter Ale">Winter Ale</ion-option>
                           <ion-option value="Pale Ale">Pale Ale</ion-option>
                           <ion-option value="Double IPA">Double IPA</ion-option>
                           <ion-option value="Doppelbock">Doppelbock</ion-option>
                           <ion-option value="Blonde Ale">Blonde Ale</ion-option>
                           <ion-option value="Brown Ale">Brown Ale</ion-option>
                           <ion-option value="Hefeweizen">Hefeweizen</ion-option>
                           <ion-option value="Red Ale">Red Ale</ion-option>
                        </ion-select>
                     </ion-item>
                  </ion-list>
               </ion-col>
            </ion-row>
         </ion-card-content>
      </ion-card>
         <ion-card>
            <ion-card-content>
               <ion-card-header>
                  Tasting Notes
               </ion-card-header>
            <ion-row>   
               <ion-col>
                     <ion-list>
                        <ion-item>
                           <ion-input 
                              type="text"
                              placeholder = 'Cloudy, Hazy'
                              [(ngModel)] = 'review.appearance'>
                           </ion-input>
                           <ion-label stacked>
                              Appearance 
                           </ion-label>
                        </ion-item>
                        <ion-item>
                           <ion-input 
                              type="text"
                              placeholder = 'Fruity, Dank'
                              [(ngModel)] = 'review.aroma'>
                           </ion-input>
                           <ion-label stacked>
                              Aroma 
                           </ion-label>
                        </ion-item>
                        <ion-item>
                           <ion-input 
                              type="text"
                              placeholder = 'Malty, Hoppy'
                              [(ngModel)] = 'review.taste'>
                           </ion-input>
                           <ion-label stacked>
                              Tasting: 
                           </ion-label>
                        </ion-item>
                     </ion-list>
               </ion-col>
            </ion-row>
         </ion-card-content>
      </ion-card>
      <ion-card>
         <ion-card-content>
            <ion-card-header>
               Rating 
               <ion-badge>
                  {{review.rating}}
               </ion-badge>
            </ion-card-header>
         <ion-row> 
            <ion-col col-12>
               <ion-range 
                  min="1" 
                  max="5" 
                  step="1" 
                  snaps="true" 
                  [(ngModel)]="review.rating" >
                  <ion-icon range-left small  ios='ios-beer' md='md-beer'></ion-icon>
                  <ion-icon range-right  ios='ios-beer' md='md-beer'></ion-icon>
               </ion-range>
            </ion-col>
         </ion-row>
         </ion-card-content>
      </ion-card>
      
      <ion-row>
         <ion-col col-12>
            <button col-12
               ion-button 
               [disabled] = 'submitting'
               (tap) = 'submitReview(review)'>Submit!
            </button>
         </ion-col>
      </ion-row>
   </ion-grid>
</ion-content>
